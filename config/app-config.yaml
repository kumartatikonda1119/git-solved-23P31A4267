# Application Configuration
application:
  name: DevOpsSimulator
  version: 3.0.0-experimental
  environment: production
  experimental_mode: true

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  multi_port: [8080, 9000, 9001]
  experimental_port: 9000

logging:
  level: INFO
  format: json
  output: /var/log/app.log
  ai_analysis: enabled

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod
  distributed: true

features:
  auto_scaling: advanced
  load_balancer: ai-optimized
  backup_enabled: true
  chaos_engineering: enabled

development:
  mock_external_apis: true
  debug_mode: true
  cors_enabled: true
  enabled: false
  port: 3000
  hot_reload: false
  mock_apis: false

ai_features:
  predictive_scaling: true
  anomaly_detection: true
  auto_optimization: true
  model_version: "v2.1.0"

cloud_providers:
  - aws
  - azure
  - gcp
  - digitalocean

security:
  ssl_encryption: enabled
  zero_trust: enabled
  encryption: AES-256
  audit_logging: comprehensive

notifications:
  slack_webhook: "https://hooks.slack.com/services/XXX"
  discord_webhook: "https://discord.com/api/webhooks/YYY"
  email_alerts: false
